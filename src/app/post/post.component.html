  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{post?.title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">User #{{post?.userId}}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Posted on January 1, 2019 at 12:00 PM</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

        <hr>

        <!-- Post Content -->
        <p>{{post?.body}}</p>

        <hr>

        <!-- Comments Form -->
        <div class="card my-4">
          <h5 class="card-header">Leave a Comment:</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

	    <div class="search-input">
	        <input type="text" class="form-control" [(ngModel)]="textFilter" placeholder="Search comments here" (ngModelChange)="applyFilter()">
	    </div>  

        <!-- Single Comment -->
        <div class="media mb-4" *ngFor="let comment of comments | filterBy: filter">
          <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
          <div class="media-body">
            <h5 class="mt-0">{{comment.name}}</h5>
            <h6>{{comment.email}}</h6>
            {{comment.body}}
          </div>
        </div>

      </div>

    </div>
    <!-- /.row -->

  </div>
